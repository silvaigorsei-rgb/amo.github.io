<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Especial â¤ï¸</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:radial-gradient(circle at center,#1a0000,#000);
  font-family:Arial, sans-serif;
}

canvas{
  display:block;
  pointer-events:none;
}

#ui{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  color:#ff4d6d;
  text-shadow:0 0 15px red;
  z-index:10;
}

#pedido{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  color:white;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:20;
  text-align:center;
}

.botoes{
  position:relative;
  width:300px;
  height:120px;
}

button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

.sim{
  background:#ff4d6d;
  color:white;
}

.nao{
  background:#444;
  color:white;
  position:absolute;
}

#beijo{
  font-size:90px;
  animation:beijo 1s infinite alternate;
}

@keyframes beijo{
  from{transform:scale(1)}
  to{transform:scale(1.3)}
}
</style>
</head>
<body>

<div id="ui">
  <h2 id="texto">Colete 5 coraÃ§Ãµes â¤ï¸</h2>
</div>

<div id="pedido">
  <h1 id="nome"></h1>
  <p id="frase"></p>
  <h2 id="mensagem"></h2>
  <div class="botoes">
    <button class="sim">SIM ğŸ’–</button>
    <button class="nao">nÃ£o</button>
  </div>
</div>

<canvas id="c"></canvas>

<!-- ğŸµ mÃºsicas -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_8c3b1d9b6c.mp3">
</audio>

<audio id="loveMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_38c8c9efc3.mp3">
</audio>

<script>
// âœï¸ PERSONALIZE AQUI
const NOME = "Eclipse â¤ï¸";
const MENSAGEM_PEDIDO = "Quer namorar comigo?";
const FRASE_EXTRA = "Desde que vocÃª apareceu, meu mundo entrou em eclipse ğŸŒ‘â¤ï¸";

// canvas
const c=document.getElementById("c");
const ctx=c.getContext("2d");
const texto=document.getElementById("texto");
const pedido=document.getElementById("pedido");
const music=document.getElementById("music");
const loveMusic=document.getElementById("loveMusic");

function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

// autoplay
addEventListener("pointerdown",()=>music.play().catch(()=>{}),{once:true});

// variÃ¡veis
let coletados=0;
let sharingan=false;

// â¤ï¸ coraÃ§Ã£o
class Heart{
  constructor(x,y){
    this.x=x||Math.random()*c.width;
    this.y=y||-20;
    this.s=12+Math.random()*10;
    this.v=1+Math.random()*2;
  }
  draw(){
    ctx.fillStyle="hsl(0,100%,60%)";
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.bezierCurveTo(this.x-this.s,this.y-this.s,
      this.x-this.s*2,this.y+this.s/2,
      this.x,this.y+this.s);
    ctx.bezierCurveTo(this.x+this.s*2,this.y+this.s/2,
      this.x+this.s,this.y-this.s,
      this.x,this.y);
    ctx.fill();
  }
  update(){
    this.y+=this.v;
    if(this.y>c.height+30){
      this.y=-30;
      this.x=Math.random()*c.width;
    }
    this.draw();
  }
}

const hearts=[];
for(let i=0;i<90;i++) hearts.push(new Heart());

// ğŸ’¥ explosÃ£o
function explosao(x,y){
  for(let i=0;i<40;i++){
    hearts.push(new Heart(
      x+(Math.random()-0.5)*120,
      y+(Math.random()-0.5)*120
    ));
  }
}

// ğŸ“³ vibraÃ§Ã£o
function vibrar(){
  if(navigator.vibrate){
    navigator.vibrate([200,100,200,100,300]);
  }
}

// ğŸŒ‘ eclipse
function eclipse(){
  const cx=c.width/2,cy=c.height/2-120,r=80;
  ctx.fillStyle="darkred";
  ctx.beginPath();ctx.arc(cx,cy,r,0,Math.PI*2);ctx.fill();
  ctx.fillStyle="#000";
  ctx.beginPath();
  ctx.arc(cx+30*Math.sin(Date.now()*0.001),cy,r,0,Math.PI*2);
  ctx.fill();
}

// ğŸ©¸ sharingan
function auraSharingan(){
  ctx.strokeStyle="rgba(255,0,0,0.4)";
  ctx.lineWidth=18;
  ctx.beginPath();
  ctx.arc(c.width/2,c.height/2,160,0,Math.PI*2);
  ctx.stroke();
}

// clique coleta
addEventListener("pointerdown",e=>{
  coletados++;
  texto.innerText=`CoraÃ§Ãµes: ${coletados} â¤ï¸`;
  if(coletados>=5){
    pedido.style.display="flex";
    document.getElementById("nome").innerText=NOME;
    document.getElementById("mensagem").innerText=MENSAGEM_PEDIDO;
    document.getElementById("frase").innerText=FRASE_EXTRA;
  }
});

// botÃµes
const btnSim=document.querySelector(".sim");
const btnNao=document.querySelector(".nao");

btnNao.addEventListener("mouseenter",()=>{
  btnNao.style.left=Math.random()*220+"px";
  btnNao.style.top=Math.random()*70+"px";
});

btnSim.addEventListener("click",e=>{
  music.pause();
  loveMusic.play();
  explosao(e.clientX,e.clientY);
  vibrar();
  sharingan=true;
  pedido.innerHTML=`
    <h1>ğŸ’ EU SABIA! ğŸ’</h1>
    <div id="beijo">ğŸ’‹</div>
    <h2>Agora somos oficialmente um casal ğŸ˜</h2>
    <p>Esse eclipse virou amor eterno ğŸŒ‘â¤ï¸</p>
  `;
});

// loop
function animate(){
  ctx.fillStyle="rgba(0,0,0,.3)";
  ctx.fillRect(0,0,c.width,c.height);
  eclipse();
  hearts.forEach(h=>h.update());
  if(sharingan) auraSharingan();
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
