<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itachi Eclipse ‚ù§Ô∏è</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:white;
}
canvas{
  position:fixed;
  inset:0;
}
#opening{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  z-index:50;
  animation:fadeOut 3s forwards;
  animation-delay:6s;
}
#opening h1{
  font-size:48px;
  color:#ff2e2e;
  letter-spacing:4px;
  animation:openingText 3s ease-out;
}
#opening p{
  opacity:.6;
}
@keyframes openingText{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeOut{
  to{opacity:0;pointer-events:none}
}

#buttons{
  position:fixed;
  bottom:80px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:40px;
  z-index:40;
}
button{
  font-size:22px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}
#sim{background:#ff2e2e;color:white}
#nao{background:#444;color:white;position:relative}

#eyes{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
}
.eye{
  width:80px;
  height:80px;
  border:4px solid red;
  border-radius:50%;
  margin:0 40px;
  animation:blink 5s infinite;
}
@keyframes blink{
  0%,90%,100%{transform:scaleY(1)}
  95%{transform:scaleY(0.1)}
}

#final{
  position:fixed;
  inset:0;
  background:white;
  color:black;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:60;
}
#final h1{font-size:42px}
</style>
</head>
<body>

<div id="opening">
  <h1>üåë ITACHI ECLIPSE üåë</h1>
  <p>um amor al√©m do genjutsu</p>
</div>

<div id="eyes">
  <div class="eye"></div>
  <div class="eye"></div>
</div>

<div id="buttons">
  <button id="sim">SIM ‚ù§Ô∏è</button>
  <button id="nao">N√ÉO üíî</button>
</div>

<div id="final">
  <h1>üíå Amor eterno</h1>
  <p>Mesmo no sil√™ncio‚Ä¶ eu sempre escolhi voc√™.</p>
</div>

<canvas id="c"></canvas>

<!-- üé∂ M√∫sica opening -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_38c8c9efc3.mp3">
</audio>

<!-- üòà Voz sussurrada -->
<audio id="whisper">
  <source src="https://cdn.pixabay.com/audio/2022/11/23/audio_96f3b2c5c8.mp3">
</audio>

<script>
const NOME="NOME DELA";

const c=document.getElementById("c"),ctx=c.getContext("2d");
const music=document.getElementById("music");
const whisper=document.getElementById("whisper");
const sim=document.getElementById("sim");
const nao=document.getElementById("nao");
const final=document.getElementById("final");

function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

// autoplay
addEventListener("pointerdown",()=>{
  music.play().catch(()=>{});
  whisper.play().catch(()=>{});
},{once:true});

// N√ÉO foge
nao.addEventListener("mouseover",()=>{
  nao.style.left=(Math.random()*200-100)+"px";
  nao.style.top=(Math.random()*200-100)+"px";
});

// SIM ativa tudo
sim.addEventListener("click",()=>{
  navigator.vibrate?.([200,100,200]);
  whisper.volume=0.3;
  music.volume=1;
  iniciarFinal();
});

// part√≠culas nome
let particles=[],time=0;
function criarNome(){
  ctx.font="bold 140px Arial";
  const m=ctx.measureText(NOME);
  ctx.fillText(NOME,(c.width-m.width)/2,c.height/2);
  const d=ctx.getImageData(0,0,c.width,c.height).data;
  for(let i=0;i<d.length;i+=4){
    if(d[i+3]>200 && Math.random()<0.02){
      const x=(i/4)%c.width;
      const y=Math.floor(i/4/c.width);
      particles.push({x:Math.random()*c.width,y:Math.random()*c.height,tx:x,ty:y});
    }
  }
  ctx.clearRect(0,0,c.width,c.height);
}
criarNome();

function iniciarFinal(){
  let fade=0;
  function fim(){
    ctx.fillStyle="rgba(0,0,0,.2)";
    ctx.fillRect(0,0,c.width,c.height);

    particles.forEach(p=>{
      p.x+=(p.tx-p.x)*0.05;
      p.y+=(p.ty-p.y)*0.05;
      ctx.fillStyle="red";
      ctx.fillRect(p.x,p.y,2,2);
    });

    fade+=0.005;
    ctx.fillStyle=`rgba(255,255,255,${fade})`;
    ctx.fillRect(0,0,c.width,c.height);

    music.volume=Math.max(0,1-fade);

    if(fade<1) requestAnimationFrame(fim);
    else{
      music.pause();
      final.style.display="flex";
    }
  }
  fim();
}
</script>
</body>
</html>
